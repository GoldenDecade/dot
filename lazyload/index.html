<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrapper {
            width: 500px;
            height: 700px;
            background-color: pink;
            overflow: scroll;
        }
        img {
            display: block;
            width: 400px;
            height: 500px;
        }
    </style>
    <script>
        window.onload = function () {
            var wrapper = document.getElementById('wrapper')
            var img = document.querySelectorAll('#wrapper img')
            let length = img.length;
            let n = 0;
            function lazyLoad() {
                console.log('lazyLoad');
                var wrapper_height = parseInt(window.getComputedStyle(wrapper).height)
                console.log('wrapper_height :', wrapper_height);
                var scrollTop = wrapper.scrollTop;
                for(var i = n; i < length; i++) {
                    console.log(img[i].offsetTop - scrollTop);
                    if(img[i].offsetTop - scrollTop < (wrapper_height + 20)) {
                        img[i].src = img[i].getAttribute('data-src')
                        n++
                    }
                }
            }
            lazyLoad()
            wrapper.onscroll = lazyLoad
        }
    </script>
</head>
